<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Common Configuration Repository (CCR)</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}?v=1764775142">

    <!-- Load theme script FIRST to prevent flash of wrong theme -->
    <script src="{{ url_for('static', filename='js/theme.js') }}?v=20251202-6"></script>
</head>
<body>
    <div class="login-wrapper">
        <!-- Theme Toggle Button (Top Right) -->
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" title="Switch to dark mode">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Login Container -->
        <div class="login-container">
            <!-- Logo and Title -->
            <div class="login-header">
                <img src="{{ url_for('static', filename='img/ccr-logo.svg') }}" alt="CCR Logo" class="login-logo">
                <h1 class="login-title">CCR</h1>
                <p class="login-subtitle">Common Configuration Repository</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form" method="POST" action="/login">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="Enter your username"
                        required
                        autofocus
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                {% if error %}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}

                <!-- Submit Button -->
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2024-2025 CCR. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/toast.js') }}?v=20251202-2"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}?v=20251203-1"></script>
</body>
</html>
