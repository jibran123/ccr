apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-pvc
  labels:
    app: ccr
    component: flask
spec:
  accessModes:
    - ReadWriteOnce  # Changed from ReadWriteMany for kind compatibility
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard  # Use kind's default storage class
